app-id: com.github.Eloston.UngoogledChromium
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: chromium
finish-args:
  - --require-version=1.8.2
  - --filesystem=home
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --env=LD_LIBRARY_PATH=/app/chromium/nonfree-codecs/lib
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --persist=.pki

add-extensions:
  com.github.Eloston.UngoogledChromium.Codecs:
    directory: chromium/nonfree-codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

  com.github.Eloston.UngoogledChromium.NativeMessagingHost:
    version: '1'
    directory: chromium/native-messaging-hosts
    merge-dirs: native-messaging-hosts
    subdirectories: true
    no-autodownload: true
    autodelete: true

  com.github.Eloston.UngoogledChromium.Extension:
    version: '1'
    directory: chromium/extensions
    merge-dirs: extensions;native-messaging-hosts;policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

  com.github.Eloston.UngoogledChromium.Policy:
    version: '1'
    directory: chromium/policies
    merge-dirs: policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
  - org.freedesktop.Sdk.Extension.node12
  - org.freedesktop.Sdk.Extension.openjdk11

modules:
  - libsecret.json

  - name: libcups
    make-args: [libs]
    no-make-install: true
    post-install:
      - make install-headers install-libs
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.3.3op2
        commit: 3b566f73587ffa8ad9690f2399efc4508b3a9016

  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.23
        commit: 016e8c55ab924c9ef4d32c8cb06253b1dc1be60d

  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini
    sources:
      - type: file
        path: gtk-settings.ini

  # Based on https://github.com/flathub/shared-modules/blob/master/python2.7/python-2.7.json
  - name: python2
    config-opts:
      - --enable-shared
      - --with-ensurepip=yes
      - --with-system-expat
      - --with-system-ffi
      - --with-dbmliborder=gdbm
      - --enable-unicode=ucs4
    build-options:
      no-debuginfo: true
    post-install:
      - chmod 644 $FLATPAK_DEST/lib/libpython2.7.so.1.0
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tar.xz
        sha256: b62c0e7937551d0cc02b8fd5cb0f544f9405bafc9a54d3808ed4594812edef43

  - name: xcbproto
    build-options:
      env:
        PYTHON: /app/bin/python2
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/proto/xcb-proto-1.14.tar.xz
        sha256: 186a3ceb26f9b4a015f5a44dcc814c93033a5fc39684f36f1ecc79834416a605

  - name: krb5
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.18/krb5-1.18.2.tar.gz
        sha256: c6e4c9ec1a98141c3f5d66ddf1a135549050c9fab4e9a4620ee9b22085873ae0

  - name: krb5-config
    buildsystem: simple
    build-commands:
      - install -Dm 644 krb5.conf -t /app/etc
    sources:
      - type: file
        path: krb5.conf

  - name: flextop
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/flextop
        tag: v2021.07.1
        commit: 9f66dac84388f520ecab5ac4fa60df6343b7db5b

  - name: cobalt
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/cobalt
        tag: v2021.09.1
        commit: 6081cef971331b350f6f83d18e208fd7397550e3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: readelf-symlink
    only-arches: [aarch64]
    buildsystem: simple
    build-commands:
      # Chromium expects to find readelf with its full toolprefix on arm64
      - ln -s /usr/bin/readelf /app/bin/aarch64-linux-gnu-readelf

  - name: extensions
    buildsystem: simple
    build-commands:
      - mkdir -p /app/chromium/{extensions,native-messaging-hosts,policies}
      - for dir in native-messaging-hosts policies; do ln -s /app/chromium/{$dir,extensions}/$dir;
        done
      - touch /app/chromium/extensions/no-mount-stamp

  - name: ungoogled-chromium
    buildsystem: simple
    build-commands:
      - cp -r $PWD /app/ugc
    sources:
      - type: git
        url: https://github.com/Eloston/ungoogled-chromium
        tag: 94.0.4606.61-1
        commit: a5c6b5912e05fad092be7ee69d4add364dfc871d

  - name: chromium
    buildsystem: simple
    build-options:
      env:
        CC: clang
        CXX: clang++
        AR: llvm-ar
        NM: llvm-nm
        CFLAGS: -Wno-unknown-warning-option -Wno-unknown-pragmas
        CXXFLAGS: -Wno-unknown-warning-option -Wno-unknown-pragmas
    build-commands:
      - /app/ugc/utils/prune_binaries.py ./ /app/ugc/pruning.list
      - /app/ugc/utils/patches.py apply ./ /app/ugc/patches
      - /app/ugc/utils/domain_substitution.py apply -r /app/ugc/domain_regex.list -f /app/ugc/domain_substitution.list -c ./domsubcache.tar.gz ./
      - ./bootstrap.sh
      - ./build.sh
      - ./install.sh
      - rm -rf /app/ugc
    sources:
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-94.0.4606.61.tar.xz
        sha256: 6446db535c02c461c7e5c8d294a0300db03abba791f97f0c70bc52255aedb9bf
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/clang-llvmorg-14-init-1002-gb5e470aa-1.tgz
        sha256: bed9118082c98d990434c02230d9eec5e3aa3158b479d4cd3317482906d4e897
        dest: third_party/llvm-build/Release+Asserts
        strip-components: 0
        only-arches: [x86_64]
      - type: git
        url: https://github.com/llvm/llvm-project
        commit: llvmorg-14-init-1002-gb5e470aa
        dest: third_party/llvm-2
        only-arches: [aarch64]
      - patches/all.json
      - type: file
        path: com.github.Eloston.UngoogledChromium.desktop
      - type: file
        path: com.github.Eloston.UngoogledChromium.metainfo.xml
      - type: file
        path: chromium.sh
      - type: file
        path: cobalt.ini
      - type: dir
        path: build-aux
